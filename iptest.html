
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User's IP Address</title>
</head>
<body>
    <h1>Your IP Address</h1>
    <p id="ipDisplay">Fetching IP address...</p>

    <script>
        async function getUserIP() {
            try {
                
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();

               
                document.getElementById("ipDisplay").textContent = `Your IP Address is: ${data.ip}`;
            } catch (error) {
                console.error('Error fetching the IP address:', error);
                document.getElementById("ipDisplay").textContent = 'Failed to fetch IP address';
            }
        }

        
        getUserIP();
        console.log(fetch("http://ipwho.is/122.165.39.144"))
    </script>
</body>
</html>
